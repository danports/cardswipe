  <head>
    <title>Vue Credit Card Swipe Example</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
  <div id="app" v-cloak>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <h2 class="text-white text-center">vue-cardswipe example:</h2>

    <div class="container pb-4">
      <div class="row pt-4">
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              <h4>Listening for card swipe...</h4>
              <p>This demo requires input from a <a href="https://www.amazon.com/s?k=usb+credit+card+reader&ref=nb_sb_noss_1" target="_blank">card reader/swiper</a>.</p>
            </div>
          </div>
          <form>
            <div class="row pt-4">
              <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="form-group">
                  <label>Card Number:</label>
                  <input ref="cardNumInput" v-model="cardNumber" type="tel" class="form-control" placeholder="#### #### #### ####">
                </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-2">
                <div class="form-group">
                  <label>Card Expiration:</label>
                  <input ref="cardExpInput" id="card-exp" v-model="cardExpiry"
                    class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 pt-2">
                <button type="button" class="btn btn-light" @click="reset">Reset</button>
              </div>
            </div>
          </form>
          <hr class="my-5">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
              <div class="card mb-4">
                <div class="card-header">Swipe Data:</div>
                <div class="card-body pt-3">
                  <div class="card-block">
                    <span v-if="!cardSwipeData" style="color: #ccc;">(awating input...)</span>
                    <ul class="list-group list-group-flush" v-if="cardSwipeData">
                      <li class="list-group-item px-1" v-for="(value, name) in cardSwipeData">
                        {{ name }}: <code class="px-2">{{ value }}</code>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <div class="card mb-4">
                <div class="card-header">Debug Data:</div>
                <div class="card-body pt-3">
                  <div class="card-block">
                    <span v-if="!cardSwipeData" style="color: #ccc;">(awating input...)</span>
                    <span v-if="cardSwipeData">View Dev Console</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="../dist/vue-cardswipe.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        cardSwipeData: null,
        cardNumber: null,
        cardExpiry: null,
      },
      methods: {
       reset: function () {
          this.cardSwipeData = null;
          this.cardNumber = null;
          this.cardExpiry = null;
          this.$refs.cardNumInput.focus();
        },
        handleSwipeSuccess: function(swipeData){
          this.cardSwipeData = swipeData;
          this.cardNumber = swipeData.account;
          this.cardExpiry = swipeData.expMonth + ' / ' + swipeData.expYear;
        },
        cardSwipeInit: function(){
          this.$cardSwipe.init({
            success: this.handleSwipeSuccess,
            debug: true
          });
        },
      },
      watch: {
        
      },
      mounted(){
        this.cardSwipeInit();
        this.$refs.cardNumInput.focus();
      } 
    });
  </script>
</body>
</html>
